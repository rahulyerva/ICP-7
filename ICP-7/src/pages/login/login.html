<ion-header>

  <ion-navbar>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-content">
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
  </ion-list>
  <div class="width-50per float-left padding-right-5px">
    <button ion-button full (click)="login()">
      Login
    </button>
  </div>
  <div class="width-50per float-left padding-left-5px">
    <button ion-button full (click)="register()">
      Register
    </button>
  </div>
</ion-content>
